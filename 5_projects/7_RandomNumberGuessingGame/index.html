<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Number Guesser (1 - 100)</h2>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="submitGuess" type="submit">Submit</button>
        <div class="info">
            <p id="previousGuesses">Previous Guesses:</p>
            <p id="guessesRemaining">Guesses Remaining: 10</p>
            <p id="display"></p>
        </div>
        <button id="playAgain" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
