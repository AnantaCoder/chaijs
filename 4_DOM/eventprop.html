<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation Example</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="parent">
    <h2>Event Propagation Demo</h2>
    <button id="child">Click Me</button>
</div>

<script >
    const parentDiv = document.getElementById('parent');
    const childButton = document.getElementById('child');
    parentDiv.addEventListener('click', function(e) {
        alert('Parent Div Clicked!');
    }, true); // Capturing phase
    childButton.addEventListener('click', function(e) {
        alert('Button Clicked!');
        e.stopPropagation(); // Stop the event from bubbling up to the parent
    }, false); // Bubbling phase (default)
</script>
</body>
</html>
<!-- 
Event Bubbling: How events propagate from the target element to its ancestors.
Event Capturing: How events are captured as they travel down to the target element.
stopPropagation(): How to stop the event from propagating (bubbling up or capturing).
preventDefault(): How to prevent the default behavior of an event (e.g., form submission or link navigation).
-->
