<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #ccb5b5;">
    <h1>Anirban has <p id="num">0</p> followers</h1>
<script>
    const requestUrl = 'https://api.github.com/users/anantacoder'
    const xhr = new XMLHttpRequest();
    let num = document.getElementById("num");
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            num.innerText= data.followers;
            console.log(`Anirban has ${data.followers} followers`);
        }
    }
    xhr.send();
</script>
</html>
